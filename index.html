---
## Статистика опроса

- Собрано 3699 ответов

- Оценено 96 кафедр

- Данные за 2018-2019 учебный год собираются [в новой анкете](goo.gl/forms/qg0YMtgk0uXHTrQ92)

---

## Кафедры оценивались по четырем параметрам

- Программа

- Культура преподавания

- Организованность учебного процесса

- Материально-техническое обеспечение

---
## Количество ответов по кафедрам разное, поэтому сортировка по средним значениям не подошла
- Чтобы составить рейтинг, список кафедр ранжировали по убыванию значения `нижней границы доверительного интервала Вильсона (Wilson) для параметра Бернулли`:
![](equation.png) 


- Это значение позволяет найти баланс между долей положительных оценок и неопределенностью малого количества наблюдений. При этом отбрасывается 5-бальная система: учитывается только успех/неуспех

- Успехом мы считали ответ, в котором кафедра оценена по трём из четырёх параметров на 4 или 5

- Это решение мы почерпнули из статьи *"How Not To Sort By Average Rating"*: [оригинал](http://www.evanmiller.org/how-not-to-sort-by-average-rating.html) на английском, [перевод](https://howtorecover.me/kak-ne-sortirovat-po-srednemu-reitingu) на русском
